server {
    listen 80;
    server_name your_domain_or_ip;

    root /path/to/raspberry-pi-hugo/hugo-site/public;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
        expires 30d;
        access_log off;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location ~ /\.ht {
        deny all;
    }
}